<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Problem Solving Process</title>
</head>
<body>
    <div class="container">
        <a href="index.html">Home</a>
        <h1>Problem Solving Process</h1>

        <h2 id="stepText">Step 1: Write Out What The Problem Is</h2>
        <p id="tip"></p>
        <div class="buttons">
            <button onclick="copyText()">Copy Text</button>
            <button onclick="backStep()">Back Step</button>
            <button onclick="nextStep()">Next Step</button>
        </div>
        <br>
        <div class="buttons">
            <button onclick="insertPromptText()">Insert Prompt Text</button>
            <button id="resetBtn" onclick="resetText()">Clear Text</button>
        </div>
        <textarea id="textInput" spellcheck="false" rows="30"></textarea>
        
    </div>
    <script src="PSscript.js"></script>
