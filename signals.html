<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Signal vs Noise Worries</title>
</head>
<body>
    <div class="container">
        <a href="index.html">Home</a>
        <h1>Signal VS Noise Worries</h1>
        <p>A worry is a <em>signal</em> if you <strong>can DO something </strong>to make the situation better. Otherwise it's just a <strong>"noise worry"</strong> and it's best not to worry about it anymore.</p>
        <p><em>So which one is your worry?</em></p>


        <div class="buttons">
            <h4 class="counter" id="sC">Signal Count: </h4>
            <h4 class="counter" id="nC">Noise Count: </h4>
        </div>
        <h3 id="wi1"></h3>
        <div class="buttons">
            <button onclick="changeTextSignal('wi1')">I Can do something about this.</button>
            <button onclick="changeTextNoise('wi1')">There's nothing to be done about this.</button>
        </div>
        <div class="spacer"></div>

    </div>    

    <script src="signalScript.js"></script>
</body>
</html>
